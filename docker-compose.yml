services:
  db:
    image: postgres:16-alpine
    container_name: poems_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-poems}
      POSTGRES_USER: ${POSTGRES_USER:-poems}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-poems}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-poems} -d ${POSTGRES_DB:-poems}"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poems_app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-poems}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-poems}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-poems}

      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}
      SERVER_PORT: 8081

      APP_ADMIN_USERNAME: ${APP_ADMIN_USERNAME:-admin}
      APP_ADMIN_PASSWORD: ${APP_ADMIN_PASSWORD:-admin}
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
