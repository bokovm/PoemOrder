<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/public :: layout(~{::content})">

<div th:fragment="content" class="stack">

    <h1>Контакты</h1>
    <p class="muted">Напиши любым способом — отвечу и уточню детали.</p>

    <!-- Телефон -->
    <div class="card" th:if="${settings.phone != null}">
        <h2>Телефон</h2>
        <p class="muted">Звонки / WhatsApp / Telegram</p>
        <a class="link"
           th:href="'tel:' + ${settings.phone}"
           th:text="${settings.phone}">
            +7 000 000-00-00
        </a>
    </div>

    <!-- Telegram -->
    <div class="card" th:if="${settings.telegram != null}">
        <h2>Telegram</h2>
        <p class="muted">Самый быстрый способ</p>
        <a class="link"
           th:href="'https://t.me/' + ${settings.telegram}"
           th:text="'@' + ${settings.telegram}">
            @telegram
        </a>
    </div>

    <!-- Email -->
    <div class="card" th:if="${settings.email != null}">
        <h2>Email</h2>
        <p class="muted">Если удобнее письмом</p>
        <a class="link"
           th:href="'mailto:' + ${settings.email}"
           th:text="${settings.email}">
            example@mail.com
        </a>
    </div>

    <!-- Соцсеть -->
    <div class="card" th:if="${settings.social != null}">
        <h2>Соцсеть</h2>
        <p class="muted">VK / Instagram / другое</p>
        <p th:text="${settings.social}">VK / Instagram</p>
    </div>

</div>
</html>
