<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/public :: layout(~{::content})">

<div th:fragment="content" class="stack">

    <header class="page-head">
        <h1>Заказать стих</h1>
        <p class="muted" style="margin:0;">
            Заполни форму — заказ сохранится, и я получу уведомление.
        </p>
    </header>

    <section class="card stack">
        <form th:action="@{/order}" method="post" th:object="${orderForm}" class="stack">

            <!-- honeypot -->
            <div class="hp">
                <label>Не заполнять</label>
                <input type="text" name="website" autocomplete="off" tabindex="-1" />
            </div>

            <div class="form-group">
                <label for="name">Имя *</label>
                <input id="name" class="input" type="text" th:field="*{name}" maxlength="80"
                       autocomplete="name" required />
                <div th:replace="fragments/form-errors :: fieldErrors('name')"></div>
            </div>

            <div class="form-group">
                <label for="phone">Телефон *</label>
                <input id="phone" class="input" type="tel" th:field="*{phone}" maxlength="30"
                       autocomplete="tel" required />
                <div th:replace="fragments/form-errors :: fieldErrors('phone')"></div>
            </div>

            <div class="form-group">
                <label for="social">Соцсеть / мессенджер</label>
                <input id="social" class="input" type="text" th:field="*{social}" maxlength="80"
                       placeholder="Telegram/VK/WhatsApp/..." autocomplete="off" />
                <div th:replace="fragments/form-errors :: fieldErrors('social')"></div>
            </div>

            <div class="form-group">
                <label for="description">Описание заказа *</label>
                <textarea id="description" class="textarea" rows="7" th:field="*{description}" maxlength="4000"
                          placeholder="Повод, кому, детали, стиль, пожелания..." required></textarea>
                <div th:replace="fragments/form-errors :: fieldErrors('description')"></div>
            </div>

            <div class="row">
                <button class="btn btn-primary" type="submit">Отправить заказ</button>
                <span class="muted">Нажимая, ты подтверждаешь отправку данных для связи.</span>
            </div>

        </form>
    </section>

    <section class="card">
        <h2 class="h2">Что лучше указать</h2>
        <ul class="bullets">
            <li>Кому стих и какие факты важны</li>
            <li>Тон: серьёзно / романтично / шутливо</li>
            <li>Любимые слова, имена, даты (если нужно)</li>
        </ul>
    </section>

</div>
</html>
