<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/public :: layout(~{::content})">

<div th:fragment="content">

    <h1>Заказать стих</h1>
    <p class="small" style="margin-bottom:0;">
        Заполни форму — заказ сохранится, и я получу уведомление.
    </p>

    <hr class="hr" />

    <form th:action="@{/order}" method="post" th:object="${orderForm}">

        <!-- honeypot -->
        <div class="hp">
            <label>Не заполнять</label>
            <input type="text" name="website" autocomplete="off" tabindex="-1" />
        </div>

        <label for="name">Имя *</label>
        <input id="name" type="text" th:field="*{name}" maxlength="80" autocomplete="name" required />
        <div th:replace="fragments/form-errors :: fieldErrors('name')"></div>

        <label for="phone">Телефон *</label>
        <input id="phone" type="tel" th:field="*{phone}" maxlength="30" autocomplete="tel" required />
        <div th:replace="fragments/form-errors :: fieldErrors('phone')"></div>

        <label for="social">Соцсеть / мессенджер</label>
        <input id="social" type="text" th:field="*{social}" maxlength="80"
               placeholder="Telegram/VK/WhatsApp/..." autocomplete="off" />
        <div th:replace="fragments/form-errors :: fieldErrors('social')"></div>

        <label for="description">Описание заказа *</label>
        <textarea id="description" th:field="*{description}" maxlength="4000"
                  placeholder="Повод, кому, детали, стиль, пожелания..." required></textarea>
        <div th:replace="fragments/form-errors :: fieldErrors('description')"></div>

        <div class="actions">
            <button class="btn" type="submit">Отправить</button>
            <span class="small">Нажимая, ты подтверждаешь отправку данных для связи.</span>
        </div>

    </form>

    <hr class="hr" />

    <p class="small" style="margin:0;">
        Что лучше указать: кому стих, важные факты, тон (серьёзно/романтично/шутливо), имена/даты.
    </p>

</div>
</html>
