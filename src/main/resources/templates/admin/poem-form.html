<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru"
      th:replace="layouts/admin :: layout(~{::content})">

<div th:fragment="content" class="stack">

    <h1 th:text="${mode=='create' ? 'Добавить стих' : 'Редактирование'}">Редактирование</h1>

    <div class="card" th:if="${param.ok}">
        <p style="margin:0;">Сохранено.</p>
    </div>

    <form class="stack"
          th:action="${mode=='create'} ? @{/admin/poems/new} : @{|/admin/poems/${poem.id}/edit|}"
          method="post"
          th:object="${poem}">

        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label>Название *</label>
            <input class="input" type="text" th:field="*{title}" maxlength="120" required/>
            <div class="small" style="color:#b00020;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="form-group">
            <label>Коротко (для списка / главной)</label>
            <textarea class="textarea" th:field="*{excerpt}" maxlength="400" rows="4"></textarea>
            <p class="muted" style="margin:6px 0 0;">Если пусто — можно выводить обрезку из полного текста.</p>
        </div>

        <div class="form-group" style="max-width:320px;">
            <label>Статус</label>
            <select class="input" th:field="*{status}">
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.label}">Опубликовано</option>
            </select>
        </div>

        <div class="form-group">
            <label>Полный текст *</label>
            <textarea class="textarea" th:field="*{body}" rows="16" required></textarea>
            <div class="small" style="color:#b00020;" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>
            <p class="muted" style="margin:6px 0 0;">HTML не поддерживается. Вставляй обычный текст.</p>
        </div>

        <div style="display:flex; gap:12px; flex-wrap:wrap;">
            <button class="btn" type="submit">Сохранить</button>
            <a class="btn" style="background:#777;" th:href="@{/admin/poems}">Назад</a>
        </div>

    </form>

</div>
</html>
