spring.application.name=poemorder
# ====== server ======
server.port=${SERVER_PORT:8081}
server.forward-headers-strategy=framework
server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.address=0.0.0.0


# ====== datasource ======
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/poems}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:poems}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:poems}

# Hikari (??? ??????????) - ??? VPS ? 1000/???? ????? ???
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=30000

# ====== JPA ======
# ?????: schema ????????? Flyway, Hibernate ?? ???????
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ====== Flyway ======
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ====== Thymeleaf ======
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}

# ====== static resources ======
# ?????????? ??????? ????? ????? reverse-proxy, ????? ??????? ??????

# ====== logging ======
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=INFO
app.admin.username=${APP_ADMIN_USERNAME:admin}
app.admin.password=${APP_ADMIN_PASSWORD:}


# ====== Actuator (???? ??????? dependency) ======
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ?? ?????????? stacktrace ????????????
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# ????????? error pages ????? Thymeleaf
spring.mvc.throw-exception-if-no-handler-found=false
server.error.whitelabel.enabled=false

